<!DOCTYPE html>
<html>
  <head>
    <title>Backbone Game Skeleton</title>
    <meta charset="UTF-8" />
    <link href="css/sample_3.css" media="screen, projection" rel="stylesheet" />
    <link href="css/iphone-style-checkboxes.css" media="screen, projection" rel="stylesheet" />
  </head>
  <body>

    <div id="container">

      <div id="viewport"></div>
      <div id="home-button">‚òê</div>

      <div id="main-menu" class="viewport">
        <h1>Backbone Sample 3</h1>
        <ul>
          <li><a href="#start" class="start">Start Game</a></li>
          <li><a href="#options" class="options">Options</a></li>
        </ul>
      </div>

      <div id="options" class="viewport">
        <form action="" method="post">
          <div class="option">
            <label for="play-music">Music</label><input type="checkbox" name="play_music" id="play-music" />
          </div>
          <div class="option">
            <label for="play-sound">Sound</label><input type="checkbox" name="play_sound" id="play-sound" />
          </div>
        </form>
        <div class="back-home"><a href="#" class="home">Main Menu</a></div>
      </div>

      <div id="game" class="viewport">
        <div class="screen">
          <img id="image-show" src="images/pic_1.jpg" alt="" />
          <div id="music-icon">Music</div>
          <div id="sound-icon">Sound</div>
        </div>
        <div class="back-home"><a href="#" class="home">Main Menu</a></div>
      </div>

    </div>
    <!-- Scripts -->
    <script src="lib/jquery.js"></script>
    <script src="lib/iphone-style-checkboxes.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="lib/backbone.js"></script>
    <script src="js/sample_3.js"></script>

  </body>
</html>
