<!DOCTYPE html>
<html>
  <head>
    <title>Backbone Game Skeleton</title>
    <meta charset="UTF-8" />
    <link href="css/screen.css" media="screen, projection" rel="stylesheet" />
  </head>
  <body>

    <div id="container">

      <div id="viewport"></div>
      <div id="home-button">‚òê</div>

      <div id="main-menu" class="viewport">
        <h1>Backbone Game</h1>
        <ul>
          <li><a href="#/start" class="start">Start Game</a></li>
          <li><a href="#/options" class="options">Options</a></li>
        </ul>
      </div>

      <div id="options" class="viewport">
        <form action="" method="post">
          <div class="option">
            <label for="option-1">Options 1</label><input type="checkbox" id="option-1" value="y" />
          </div>
          <div class="option">
            <label for="option-2">Options 2</label><input type="checkbox" id="option-2" value="y" />
          </div>
          <div class="option">
            <label for="option-3">Options 3</label><input type="checkbox" id="option-3" value="y" />
          </div>
        </form>
        <div class="back-home"><a href="#" class="home">Main Menu</a></div>
      </div>

      <div id="game" class="viewport">
        <div class="screen"></div>
        <div class="back-home"><a href="#" class="home">Main Menu</a></div>
      </div>

    </div>
    <!-- Scripts -->
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/engage.itoggle.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/app_3.js"></script>

  </body>
</html>
